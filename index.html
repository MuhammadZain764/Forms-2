<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">


        <div class="signupForm">
            <!-- <form action=""> -->

            <fieldset>
                <legend>
                    <img src="./Assets/png-clipart-system-administrator-computer-icons-user-others-business-web-browser.png"
                        alt="">
                </legend>

                <div class="backdrop">


                    <div class="heading">
                        <h2>REGISTER</h2>
                    </div>

                    <div class="form">
                        <label for="firstname">
                            First Name
                        </label>
                        <input type="text" placeholder="Enter Your First Name" id="firstname">

                        <label for="lastname">
                            Last Name
                        </label>
                        <input type="text" placeholder="Enter Your Last Name" id="lastname">

                        <label for="CNIC">
                            CNIC
                        </label>
                        <input type="Number" placeholder="Enter Your CNIC" id="CNIC" required="required">


                        <label for="Age">
                            Age
                        </label>
                        <input type="number" placeholder="Enter Your Age" id="Age">

                        <label for="email">
                            Email
                        </label>
                        <input type="email" placeholder="Enter Your Email" id="email">

                        <label for="Select Your Gender">
                            Select your Gender
                        </label>
                        <select name="" id="Select Your Country">
                            <option value="" disabled selected>Select your gender</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                            <!-- <option value="">SriLanka</option>
                            <option value="">Nepal</option> -->
                        </select>

                        
                        <label for="Select Your Country">
                            Select your Country
                        </label>
                        <select name="" id="Select Your Country">
                            <option value="" disabled selected>Select your country</option>
                            <option value="">Pakistan</option>
                            <option value="">India</option>
                            <option value="">SriLanka</option>
                            <option value="">Nepal</option>
                        </select>
                        <label for="Select Your City">
                            Select your City
                        </label>
                        <select name="" id="Select Your City">
                            <option value="" disabled selected>Select your city</option>
                            <option value="">Karachi</option>
                            <option value="">New Dehli</option>
                            <option value="">Colombo</option>
                            <option value="">Kathmandu</option>
                        </select>


                        <button><a href="./about.html" >Next</a></button>

                    </div>
                </div>
            </fieldset>

            <!-- </form> -->
        </div>
    </div>
</body>

</html>
